services:
  app:
    build: .
    container_name: contractor-app
    ports:
      - "8080:80"        # Host port 8080 â†’ container port 80
    volumes:
      - ./:/var/www/html # Sync code for live edits
    environment:
      DB_HOST: db
      DB_NAME: ContractorConnector
      DB_USER: root
      DB_PASS: example
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: contractor-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: ContractorConnector
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql

volumes:
  db_data: